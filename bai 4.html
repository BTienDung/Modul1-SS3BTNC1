<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a, b, c;
        a = parseInt(prompt('Nhap a'));
        b = parseInt(prompt('Nhap b'));
        c = parseInt(prompt('Nhap c'));
        max = a;
        if (max < b){
            max = b;
            alert('Giá trị lớn nhất là b');
        } else if (max < c) {
            alert('Giá trị lớn nhất là c');
        } else {
            alert('Giá trị lớn nhất là a');
        }
    </script>
</body>
</html>
